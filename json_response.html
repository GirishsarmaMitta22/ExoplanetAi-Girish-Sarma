<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Response</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            min_width: 400px;
        }
        pre {
            margin: 0;
            font-size: 16px;
        }
        .key { color: #9cdcfe; }
        .string { color: #ce9178; }
        .number { color: #b5cea8; }
        .boolean { color: #569cd6; }
    </style>
</head>
<body>
    <div class="container">
        <pre><code id="json">
{
    "habitability_score": <span class="number">0.143</span>,
    "prediction": {
        "consensus": <span class="number">0</span>,
        "random_forest": <span class="number">0</span>,
        "xgboost": <span class="number">0</span>
    },
    "ranking": <span class="string">"Low"</span>
}
        </code></pre>
    </div>
</body>
</html>
